environment:
  matrix:
    - nodejs_version: "5"

clone_folder: C:\projects\calamars

shallow_clone: true

clone_depth: 3

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run lint
  - SET NODE_PATH=C:\projects\calamars\dist\npm\src
  - CALL node -e "console.log(process.env.NODE_PATH)"
  - CALL node C:\projects\calamars\node_modules\.bin\ava

build: off
