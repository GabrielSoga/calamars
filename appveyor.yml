environment:
  matrix:
    - nodejs_version: "5.11.0"
    - nodejs_version: "5"
  matrix:
    allow_failures:
      - nodejs_version: "4.4.3"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

# Post-install test scripts.
test_script:
  - node --version
  - npm --version
  - npm test

build: off
